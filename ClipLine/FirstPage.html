<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipLine</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header-right a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .country-selector {
            display: flex;
            align-items: center;
        }

        .country-selector img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            text-align: center;
            flex-direction: column;
        }

        .search-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 300px;
        }

        .search-bar button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Login form styles */
        .login-container, .business-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 300px;
            margin: auto;
            display: none; /* Hidden initially */
        }

        .login-container h2, .business-container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .login-container label, .business-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .login-container input, .business-container input, .business-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button, .business-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover, .business-container button:hover {
            background-color: #e65e50;
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <script src="firstpagejs.js"></script>
    <header>
        <div class="logo">ClipLine</div>
        <div class="header-right">
            <a href="#" id="loginBtn">Log In / Sign Up</a>
            <a href="#" id="listBusinessBtn">List your business</a>
            <div class="country-selector">
                <img src="india-flag.png" alt="India Flag">
                <span>IN</span>
            </div>
        </div>
    </header>
    <main id="mainContent">
        <div class="search-container">
            <h1>Discover & book beauty professionals near you</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>

        <!-- Login form -->
        <div id="loginSection" class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
                <p>New here? <a href="#" id="showSignup">Sign up</a></p>
            </form>
        </div>

        <!-- Business form -->
        <div id="businessSection" class="business-container">
            <h2>List Your Business</h2>
            <form id="businessForm">
                <label for="businessName">Business Name:</label>
                <input type="text" id="businessName" name="businessName" required>
                
                <label for="ownerName">Owner's Name:</label>
                <input type="text" id="ownerName" name="ownerName" required>
                
                <label for="businessEmail">Business Email:</label>
                <input type="email" id="businessEmail" name="businessEmail" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                
                <label for="services">Services Offered:</label>
                <textarea id="services" name="services" rows="3" required></textarea>
                
                <button type="submit">Submit</button>
                <button type="button" id="goBackBtn">Go Back</button>
            </form>
        </div>
    </main>
    <nav>
        <ul>
            <li><a href="#">Hair Salon</a></li>
            <li><a href="#">Barbershop</a></li>
            <li><a href="#">Nail Salon</a></li>
            <li><a href="#">Skin Care</a></li>
            <li><a href="#">Brows & Lashes</a></li>
            <li><a href="#">Massage</a></li>
            <li><a href="#">Makeup</a></li>
            <li><a href="#">Wellness & Day Spa</a></li>
            <li><a href="#">More</a></li>
        </ul>
    </nav>

    <!-- Toast Notification -->
    <div id="toast">Welcome to ClipLine!</div>

    
</body>
</html>
